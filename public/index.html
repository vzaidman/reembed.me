<!DOCTYPE html>
<html>
<head>
    <script>
        window.location = "http://www.seleniumhq.org/"
    </script>

    <META NAME="ROBOTS" CONTENT="NOINDEX, FOLLOW">
    <meta charset="UTF-8">

    <title>title</title>
    <meta name="title" content="title" />
    <meta name="og:title" content="title" />

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <meta name="description" content="description" />
    <meta name="og:description" content="description" />

    <meta name="image" content="/images/test-image.png" />
    <meta name="og:image" content="/images/test-image.png" />

    <link rel="canonical" href="http://www.seleniumhq.org/" />
    <meta name="url" content="http://www.seleniumhq.org/" />
    <meta name="og:url" content="http://www.seleniumhq.org/" />
</head>
<body>
    <a href="http://www.seleniumhq.org/">
        <div id="main">
            <h1>title</h1>
            <div id="description">
                description
            </div>
            <img alt="image" src="/images/test-image.png"/>
        </div>
    </a>
</body>
</html>
